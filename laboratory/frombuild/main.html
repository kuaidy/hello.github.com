<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formbuild</title>
    <script src="../../js/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="backimage.js" type="text/javascript"></script>
</head>
<body>
    <div id="main">
        <!-- 表单控件 -->
        <div id="FormControl">
            <ul>
                <li class="form-edit-widget-label" draggable="true" ondragstart="drag(event)" data-type="input">
                    <a>
                        <i class="icon iconfont icon-input"></i>
                        <span>文本框</span>
                    </a>
                </li>
                <li class="form-edit-widget-label" draggable="true">
                    <a>
                        <i class="icon iconfont icon-input"></i>
                        <span>单选</span>
                    </a>
                </li>
                <li class="form-edit-widget-label" draggable="true">
                    <a draggable="false">
                        <i class="icon iconfont icon-input"></i>
                        <span>多选</span>
                    </a>
                </li>
                <li class="form-edit-widget-label" draggable="true" ondragstart="drag(event)" data-type="select">
                    <a draggable="false">
                        <i class="icon iconfont icon-input"></i>
                        <span>下拉</span>
                    </a>
                </li>
                <li class="form-edit-widget-label" draggable="true">
                    <a draggable="false">
                        <i class="icon iconfont icon-input"></i>
                        <span>日期</span>
                    </a>
                </li>
                <li class="form-edit-widget-label" draggable="true">
                    <a draggable="false">
                        <i class="icon iconfont icon-input"></i>
                        <span>时间</span>
                    </a>
                </li>
                <li class="form-edit-widget-label" draggable="true" ondragstart="drag(event)" data-type="p">
                    <a draggable="false">
                        <i class="icon iconfont icon-input"></i>
                        <span>文字</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 背景图预览 -->
        <div id="FormDesigner" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div id="FormTitle">新的表单</div>
            <div id="FormContent"></div>
        </div>

        <div id="FormProperty">
            
        </div>
    </div>

</body>
<script>
    // 元素拖动的时候
    function drag(ev)
    {
        //获取类型
        // console.log($(ev.target).data("type"));
        ev.dataTransfer.setData("Text",$(ev.target).data("type"));
    }
    //放置元素的时候
    function drop(ev)
    {
        // console.log(ev);
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        console.log(data);
        switch(data){
            case "input":
                var inputobj = $("<input>"); //创建td标签
                // console.log(inputobj);
                $("#FormContent").append(inputobj);
                break;
            case "select":
                var inputobj = $("<select>"); //创建td标签
                // console.log(inputobj);
                $("#FormContent").append(inputobj);
                break;
            case "p":
                var inputobj = $("<p>请添加文字<p>"); //创建td标签
                // console.log(inputobj);
                $("#FormContent").append(inputobj);
                break;
        }
        
    }
    //允许放置
    function allowDrop(ev)
    {
        ev.preventDefault();
    }
</script>
</html>
